app:
  sftp:
    port: 2222 # Sftp server port
    base-folder: "/tmp/test-sftp"
    users:
      -
        username: test
        password: pass
      -
        username: test2
        password: pass
    aws:
#      access-key: # Optional: If not provided withing the env
#      secret-key: # Optional: If not provided withing the env
#      assume-role: # Optional: If not provided withing the env
      bucket-name: "test-sftp-s3-uploader"

server:
  port: 8090

spring:
  application:
    name: sftpDataExchange
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:sftp_dataexchange
    username: sa
    password:
    tomcat:
      min-idle: 1
      max-idle: 2
      max-active: 15
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
  jackson:
    serialization:
      write_dates_as_timestamps: false

management:
  context-path: /manage
  security:
    enabled: false

security:
  basic:
    enabled: false